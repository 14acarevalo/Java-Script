<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer></script>
    <link rel="stylesheet" href="">
</head>
<body>
    <p>Ventas del Comercio</p>

    <p>
        <label for="ventasTienda1">Tienda 1</label>
        <input type="number" name="" id="ventasTienda1" min="0">
    </p>

    <p>
        <label for="ventasTienda2">Tienda 2</label>
        <input type="number" name="" id="ventasTienda2" min="0">
    </p>

    <p>
        <label for="ventasTienda3">Tienda 3</label>
        <input type="number" name="" id="ventasTienda3" min="0">
    </p>

    <p>
        <label for="ventasTienda4">Tienda 4</label>
        <input type="number" name="" id="ventasTienda4" min="0">
    </p>

    <p>
        <label for="ventasTienda5">Tienda 5</label>
        <input type="number" name="" id="ventasTienda5" min="0">
    </p>

    <p>
        <label for="ventasTienda6">Tienda 6</label>
        <input type="number" name="" id="ventasTienda6" min="0">
    </p>

    <p id="parrafoSalida">
        -----
    </p>

    <p>
        <button onclick="calcular()">Calcular</button>
    </p>


    <script>
        
        function extraerNumerosDesdeElemento(elemento){
            let miElemento = document.getElementById(elemento)
            let miTexto = miElemento.value 
            let miNumero = Number(miTexto)

            return miNumero >= 0 ? miNumero : 0 // Esto nos va ayudar en caso de que el n√∫mero sea negativo, para darnos un 0
        }
        
        function calcular(){
            let ventas1, ventas2, ventas3, ventas4, ventas5, ventas6

            ventas1 = extraerNumerosDesdeElemento("ventasTienda1")
            ventas2 = extraerNumerosDesdeElemento("ventasTienda2")
            ventas3 = extraerNumerosDesdeElemento("ventasTienda3")
            ventas4 = extraerNumerosDesdeElemento("ventasTienda4")
            ventas5 = extraerNumerosDesdeElemento("ventasTienda5")
            ventas6 = extraerNumerosDesdeElemento("ventasTienda6")

            let totalVentas = ventas1 + ventas2 + ventas3 + ventas4 + ventas5 + ventas6

            let mensajeSalida = "Total de ventas: " +totalVentas
            let elementoSalida = document.getElementById("parrafoSalida")

            elementoSalida.textContent = mensajeSalida

        }
    </script>
    
</body>
</html>
