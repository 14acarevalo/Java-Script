<body>
    <h1>Intenta adivinar mi nombre:</h1>

    <script>
        let nombre

        do {
            nombre = prompt("Usuario introduce mi nombre", "Escribelo aqui, por favor")
        } while (nombre != "Alberto")

        document.write("<h1>PREMIO!!! Has acertado </h1>")

    </script>
