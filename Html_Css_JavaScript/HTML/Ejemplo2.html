<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/Ejemplo2.css">
</head>
<body>
    <p>Usuario, ingresa tu nombre: </p>
    <input type="text" name="Ingresar" id="nombreId">
    <button onclick="ingresar()"> Ingresar </button>
    
    <script>
        function ingresar(){
            let miNombre = document.getElementById("nombreId").value
            alert(` Bievenido ${miNombre}`)
        }
    </script>
    
</body>
</html>
