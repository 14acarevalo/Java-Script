<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/Ejemplo3.css">
</head>
<body>
    <p>Introduce tus datos</p>
    <input type="text" id="datoUsuario">
    <button ondblclick="pinchar()">Ingresar</button>

    <script>
        function pinchar(){
            let saludo = document.getElementById("datoUsuario").value
            alert(`Hola ${saludo}`)
        }
    </script>
    
</body>
