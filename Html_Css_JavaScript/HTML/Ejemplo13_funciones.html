<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Ingresa el primer número</p>
    <input type="number" id="numberOne">
    <p>Ingresa el segundo número</p>
    <input type="number" id="numberTwo"> <br>
    <button onclick="operacion()">Calcular</button>
    <h1 id="resultado">No hay resultado</h1>


    <script>
        

        function sumar(numero1, numero2) {
            let suma = numero1 + numero2
            return suma
        }

        function operacion (){
            let elementoNumeroOne = document.getElementById("numberOne")
            let elementoNumeroTwo = document.getElementById("numberTwo")
            let elementoResultado = document.getElementById("resultado")
            let elementoSumando = sumar(Number(elementoNumeroOne.value), Number(elementoNumeroTwo.value))
            elementoResultado.textContent = elementoSumando

        }
    </script>
</body>
</html>
